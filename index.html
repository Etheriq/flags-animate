<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Flags animation</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="flags-container">
        <div class="round-left">
            <img src="img/arrow-left.gif">
        </div>

        <div class="flags">
            <ul class="flags-ul-list">
                <li><a href="#"><img src="img/de.png">Немецкий</a></li>
                <li><a href="#"><img src="img/isp.png">Испанский</a></li>
                <li><a href="#"><img src="img/it.png">Итальянский</a></li>
                <li><a href="#"><img src="img/gb.png">Английский</a></li>
                <li><a href="#"><img src="img/fr.png">Французский</a></li>
                <li><a href="#"><img src="img/hol.png">Голландский</a></li>
            </ul>
        </div>

        <div class="round-right">
            <img src="img/arrow-right.gif">
        </div>
    </div>
</div>
</body>
</html>
